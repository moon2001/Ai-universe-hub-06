<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Ai Universe Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/0e2c7ab0d7.js" crossorigin="anonymous"></script>
</head>
<body>

 <header>
  <h1 class="text-center fs-3 mt-4">Ai Universe Hub</h1>
  <div class="text-center mb-5 ">
    <button   class="btn btn-danger mt-2" id="search-input">Sort by date</button>
  </div>
 </header> 
 <!-- header section end -->

 <main>
  
  <!-- card section -->
   
  <section>
    <div class="container">
      <div id="card-container" class="row row-cols-1 row-cols-md-3 g-4">
      </div>
    </div>

   <!-- card section end -->


   <!-- see more button section -->
   <div id="see more" class="text-center mt-3 ">
    <button  id="btn-search" class="btn btn-danger d-none" type="submit">See More</button>
  </div>
   </section>

   <!-- modal section  -->
   <section>
    <section>

      <div class="modal fade" id="detailsModal" tabindex="-1" aria-labelledby="detailsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="detailsModalLabel"></h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="d-flex">
              <div id="openaiDetails" class="modal-body">

              </div>

              <div id="openaiImage" class="modal-body">

              </div>

            </div>

           
          </div>
        </div>
      </div>
  
    </section>
   </section>

     <!-- spinner  -->

  <section id="spinner" class="d-none">
    <div style="height: 500px;" class="d-flex justify-content-center align-items-center">
      <div  class="spinner-border text-success" role="status">
        <span class="visually-hidden">Loading.....</span>
      </div>
    </div>
  </section>

 </main>
 <!-- main section end -->
 <footer>

 </footer>
 <!-- footer section end -->

<!-- script file connection -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script src="api.js"></script>
</body>
</html>
